<body class="layout--blank modal-open">
	<div class="initial-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-4 px-0">
					<div id="map"></div>
				</div>
				<div class="col-8">
					<form class="form-inline my-3">
						<div role="group" class="form-group">
							<label for="select-Date" class="d-block">Dates:</label>
							<select id="select-Date" class="selectpicker" role="group" multiple>
								<option value="0" selected>January</option>
								<option value="1" selected>February</option>
								<option value="2" selected>March</option>
								<option value="3" selected>April</option>
								<option value="4" selected>May</option>
								<option value="5" selected>June</option>
								<option value="6" selected>July</option>
								<option value="7" selected>August</option>
								<option value="8" selected>September</option>
								<option value="9" selected>October</option>
								<option value="10" selected>November</option>
								<option value="11" selected>December</option>
							</select>
						</div>
						<div role="group" class="form-group  ml-sm-3">
							<label for="select-Region" class="d-block">Region:</label>
							<select id="select-Region" class="selectpicker" multiple>
							</select>
						</div>
						<div role="group" class="form-group ml-sm-3">
							<label for="number-checklists" class="d-block">Number of Checklist:</label>
							<div><input id="number-checklists" type="number" class="form-control" value="5" min="5">
							</div>
						</div>
						<div role="group" class="form-group ml-sm-3">
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="NbProbSwitches">
								<label class="custom-control-label" for="NbProbSwitches">Probability (%) /
									Number</label>
							</div>
						</div>
						<!--<div role="group" class="form-group ml-sm-3">
					<label for="number-species" class="d-block">Number of Species:</label>
					<div><input id="number-species" type="number" class="form-control" value="0" min="0"></div>
				</div>
				<div class="ml-sm-3" id="nb-hotspot">
					716 Hotspots
				</div>
				<button type="button" onclick="runTable()" class="btn ml-sm-3 btn-primary">Submit</button>-->
						<div role="group" class="form-group  ml-sm-3">
							<label for="select-Species" class="d-block">Selection of Species:</label>
							<select id="select-Species" class="selectpicker" role="group" multiple></select>
						</div>
					</form>
					<div id="table"></div>
				</div>
			</div>
		</div>

		<div id="mymodal" class="modal fade" tabindex="-1" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-body text-center">
							<div class="dropdown-menu" id="selectCountry">
								<h6 class="dropdown-header">Choose Country</h6>
								<a class="dropdown-item" href="#" value="KE">Kenya</a>
								<a class="dropdown-item" href="#" value="ES">Spain</a>
								<a class="dropdown-item disabled" href="#" value="SA">South Africa</a>

							</div>
							<div id="loading" style="display: none;">
								<i class="fas fa-3x fa-circle-notch fa-spin" id="waait"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
